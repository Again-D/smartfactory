<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사과 불량 검출 스마트 팩토리</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Navigation Bar -->
        <nav class="col-lg-12">
          <ul class="nav nav-pills">
            <li class="active">
              <a
                href="#"
                data-bs-target="#inspectionForm"
                data-bs-toggle="tab"
                class="nav-link"
                >검사 시작</a
              >
            </li>
            <li>
              <a
                href="#"
                data-bs-target="#results"
                data-bs-toggle="tab"
                class="nav-link"
                >결과 확인</a
              >
            </li>
          </ul>
        </nav>

        <!-- 검사 양식 (Inspection Form) -->
        <div class="tab-pane fade show" id="inspectionForm">
          <h2>사과 검사 양식</h2>
          <form id="inspectionForm">
            <div class="form-group">
              <label for="imageUpload">사과 이미지 업로드:</label>
              <input
                type="file"
                id="imageUpload"
                name="imageUpload"
                accept="image/*" />
            </div>
            <button type="submit" class="btn btn-primary">검사 요청</button>
          </form>
        </div>

        <!-- 결과 확인 (Results) -->
        <div class="tab-pane fade show" id="results">
          <h2>검사 결과</h2>
          <p id="resultText"></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#inspectionForm").submit(function (event) {
          event.preventDefault();
          var formData = new FormData(this);

          $.ajax({
            url: "/api/inspect", // 백엔드 API 엔드포인트 URL (예시)
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
              $("#resultText").text(data.message); // 백엔드에서 반환된 메시지 표시
              console.log(data);
            },
            error: function (error) {
              console.error(error);
              $("#resultText").text("오류가 발생했습니다.");
            },
          });
        });
      });
    </script>
  </body>
</html>
